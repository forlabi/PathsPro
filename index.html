<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500&display=swap" rel="stylesheet">
  <!-- Include the FileSaver.js library -->

<body>
  <header>
    <nav>
      <div class="navbar">
        <a class="navbar-brand" href="#">PATHSPRO</a>
        <a class="about-page" href="/about.html">About</a>
      </div>
    </nav>

  <div class="content">
    <h1>Welcome to PathsPro!</h1>
    <!-- <p>This is the homepage of PathsPro.</p> -->

    <form class="input-form">
      <input id="start" type="text" placeholder="Insert Starting coordinates here" />

      <input type="file" id="excelFile" accept=".xlsx" name="hi">
      <br>
      <button id="btn" type="submit">Calculate</button>

    <br>
    <p id="result"></p>

  </div>
